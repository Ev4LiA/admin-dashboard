<h1 mat-dialog-title>History of {{data.uuid}}</h1>
<div mat-dialog-content>
    <div class="table-container">
        <table mat-table [dataSource]="data.history" class="orders-table mat-elevation-z10">
            <ng-container matColumnDef="uuid">
                <th mat-header-cell *matHeaderCellDef> Uuid</th>
                <td mat-cell *matCellDef="let element">
                    {{element.uuid}}
                </td>
            </ng-container>

            <!-- Owner ID Column -->
            <ng-container matColumnDef="ownerId">
                <th mat-header-cell *matHeaderCellDef>Owner Id</th>
                <td mat-cell
                    *matCellDef="let element"> {{element.ownerId}} </td>
            </ng-container>

            <ng-container matColumnDef="isAtHub">
                <th mat-header-cell *matHeaderCellDef>Is At Hub</th>
                <td mat-cell
                    *matCellDef="let element"> {{element.isHub}} </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Created At</th>
                <td mat-cell *matCellDef="let element">
                    {{element.createdAt | date}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
<div mat-dialog-actions class="justify--content justify--content__end">
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Close</button>
</div>
